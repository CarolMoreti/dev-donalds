<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Donald's</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/produto.css">
</head>
<body>
    <header class="header-with-img2">
        <div class="btn-back">
            <div class="ball"><a href="./restaurante.html"><img src="./assets/img/Chevron-left.png" alt=""></a></div>
        </div>
        <div class="btn-back">
            <div class="ball"><img src="./assets/img/Scroll Text.png " alt=""></div>
        </div>
    </header>
    <div id="sacola" class="sacola">
        <button id="fechar-sacola" class="ball">X</button>
        <h2>Sacola de Pedidos</h2>
        <ul id="lista-pedidos">

        </ul>
        <div class="resumo-sacola">
            <div class="linha-resumo">
                <span>Subtotal</span>
                <span id="subtotal">R$ 0,00</span>
            </div>
            <div class="linha-resumo">
                <span>Descontos</span>
                <span id="descontos">R$ 0,00</span>
            </div>
            <div class="linha-resumo total">
                <strong>Total</strong>
                <strong id="total">R$ 0,00</strong>
            </div>
            <button class="finalizar-btn">Finalizar Pedido</button>
        </div>
        <div class="finalizar">
            <button class="finalizar-btn" id="finalizar-btn">Finalizar pedido</button>
        </div>
    </div>
    <main class="main-dois">
        <div class="titulo">
            <div class="logo-titulo">
                <img src="./assets/img/McDonald's_Golden_Arches 2.png" style="border-radius: 100%; width: 16px; height: 16px;" alt="" class="logo-img-produto">
                <p>Dev Donald's</p>
            </div>
            <h1 id="product-name"></h1>
            <div class="preco">
                <h1 id="product-price"></h1>
            </div>
        </div>
        <div class="sobre">
            <h1>Sobre</h1>
            <p id="product-desc"></p>
        </div>
        <div class="ingredientes">
            <h1>ingredientes</h1>
            <p id="product-ingredients"></p>
        </div>
        <button id="add">Adicionar à Sacola</button>
    </main>


    <div id="resumo-sacola-pop" class="resumo-sacola">
        <p>Total dos pedidos<br><strong id="resumo-total">R$ 0,00</strong> / <span id="resumo-itens">0</span> item</p>
        <button class="btn-sacola-vermelha" id="btn-orders">Ver Sacola</button>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <h2 class="popup-title">Quase lá!</h2>
            <p class="popup-description">Para finalizar o seu pedido, insira os seus dados abaixo.</p>

            <div class="input-group">
                <label for="nome">Seu nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="input-group">
                <label for="cpf">Seu CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="popup-actions">
                <button class="cancelar-btn" id="cancelar-btn">Cancelar</button>
                <button class="finalizar-pedido-btn" id="finalizar-pedido-btn">Finalizar</button>
            </div>
        </div>
    </div>
    <div id="success-popup-overlay" class="popup-overlay" style="display: none;">
        <div class="popup-content success-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="white" width="60px" height="60px">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h2 class="success-title">Pedido Efetuado!</h2>
            <p class="success-description">Seu pedido foi realizado com sucesso!</p>
            <div class="success-actions">
                <button class="view-orders-btn">Voltar</button>
                <button class="continue-btn" id="continue-btn">Continuar</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/search.js"></script>

        const aumentar = document.getElementById('aumentar');
        const displayNumberSpan = document.getElementById('displayNumber');

        function aumentarnum() {
            currentNumber++; // Aumenta o número em 1
            displayNumberSpan.textContent = currentNumber; // Atualiza o texto exibido
            console.log('Número atual:', currentNumber); // Opcional: para ver no console do navegador
        }
        diminuir.addEventListener('click', () => {
        if (currentNumber > 1) {
            currentNumber--;
            displayNumberSpan.textContent = currentNumber;
        }

</script>
<script src="./assets/js/sacola.js"></script>
</html>
